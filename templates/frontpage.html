<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front_page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="frontpage.css">
</head>

<body>

    <div class="main row">

        <div class="l col-xl-8 vh-100">
            <div class="smbol text-white">
                <p1 class="fa-solid fa-bowl-food fa-2xl" style="color:rgb(255, 255, 255);"></p1>
                <span class="name">Naive-Baker</span>
            </div>
            <br>
            <div class="loginsignupl d-flex">

                <button class="loginl btn btn-transparent btn-sm rounded-pill px-3 text-white" name="login" id="login">
                    <div class="fs-4">Login</div>
                </button>

                <button class="signupl btn btn-transparent btn-sm rounded-pill px-3 text-white" name="signup"
                    id="signup">
                    <div class="fs-4">SignUp</div>
                </button>

            </div>

            <div class="fortext text-center mt-5">

                <div class="c1">Cook <span style="color: rgb(255, 166, 0);">Eat </span>Repeat...</div>

                <div class="c2">
                    <b>
                        Experience great cooking through visiting <br>
                        wide variety of dishes. It Provides a detail <br>
                        view of how to cook a particular recipe.
                    </b>
                </div>

            </div>

            <div class="last">

                <div class="last1">
                    <div class="k1 pt-1">
                        <div class="recipename">
                            <b>Gulabjamun</b>
                        </div>
                        <div class="rating fw-bolder">
                            <figure class="k1_image figure">
                                <img src="veg.jpeg" alt="veg" class="veg">
                            </figure>
                            <span style="color:blue;"> 4.8</span>
                            <span style="color: orange;">rating</span>
                        </div>
                    </div>

                    <figure class="k1_image figure">
                        <img src="gulab.jpeg" alt="gulab" class="image">
                    </figure>
                </div>

                <div class="last2">
                    <div class="k1 pt-1">
                        <div class="recipename">
                            <b>Pavbhaji</b>
                        </div>
                        <div class="rating fw-bolder">

                            <figure class="k1_image figure">
                                <img src="veg.jpeg" alt="veg" class="veg">
                            </figure>

                            <span style="color:blue;">4.1</span>
                            <span style="color: orange;">rating</span>
                        </div>
                    </div>

                    <figure class="k1_image figure">
                        <img src="pavbhaji.jpeg" alt="pavbhaji" class="image">
                    </figure>
                </div>

            </div>

        </div>

        <div class="r col-4 d-none d-lg-none d-xl-block">

            <div class="loginsignup d-flex">

                <button class="login btn btn-transparent btn-sm rounded-pill px-3 text-white" name="login" id="login">
                    <div class="fs-4">Login</div>
                </button>

                <button class="signup btn btn-transparent btn-sm rounded-pill px-3 text-white" name="signup"
                    id="signup">
                    <div class="fs-4">SignUp</div>
                </button>

            </div>

        </div>
    </div>

</body>

</html>
